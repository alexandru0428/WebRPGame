<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/gameplay.css">


</head>
<body>
    <header>
        <h1>RPG Dungeon Game</h1>
    </header>

    <main>
        <section id="intro">
            <h1>Welcome to my game!</h1>
            <p>Are you ready to begin?</p>
            <button id="introBtn">Click here!</button>
        </section>
        <section id="nameSubmit">
            <h1>What is your name,adventurer?</h1>
            <input id="nameInput" type="text">
            <button id="nameBtn">Submit</button>
        </section>
        <section id="greeting">
            <h1 id="greetingHeader"></h1>
            <button id="greetingBtn">Next</button>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
